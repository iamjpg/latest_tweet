<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: "Helvetica Neue", Helvetica, Verdana, Arial, sans-serif;
    padding: 50px;
  }
  </style>
</head>
<body>
  
  <h1>Here is my Latest Tweet</h1>
  
  <!-- Tweet will show up here -->
  <div id="latest_tweet"></div>
  
  <a href="https://github.com/iamjpg/latest_tweet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="javascripts/moment.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/jquery.latest_tweet.js" type="text/javascript" charset="utf-8"></script>
  <script>
  
  // Example of outputting the contents of the plugin to a DOM node.
  $("#latest_tweet").latestTweet({
    widget_id: "345612825047228417"
  });
  </script>
</body>
</html>
