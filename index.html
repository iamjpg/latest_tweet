<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  
  <!-- Tweet will show up here -->
  <div id="latest_tweet"></div>
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="javascripts/moment.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/jquery.latest_tweet.js" type="text/javascript" charset="utf-8"></script>
  <script>
  
  // Example of outputting the contents of the plugin to a DOM node.
  $("#latest_tweet").latestTweet({
    widget_id: "345612825047228417"
  });
  
  // Example of simply getting the data back as an object.
  $("body").latestTweet({
    widget_id: "345612825047228417",
    callback: function(data) {
      console.log(data);
    }
  });
  </script>
</body>
</html>
